{% extends 'base.html' %}
{% block content %}
    <form class="form-signin" method="post">
        {% if errors %}
            <div class="alert alert-danger mt-4">{{errors}}</div>
        {% endif %}
        {% from '_formhelpers.html' import render_field %}
        {{ render_field(form.username, class='form-control', autofocus='true') }}
        {{ render_field(form.password, class='form-control') }}
        <div class="forgot-password-link">
            <a href={{ url_for('password_recovery_ep.recover_password') }}>Forgot Password?</a>
        </div>
        <button class="mt-5 btn btn-primary btn-lg" type="submit">Log-in</button>
    </form>
{% endblock %}
