<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('oauth2_ep.static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('oauth2_ep.static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('oauth2_ep.static', filename='favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('oauth2_ep.static', filename='favicons/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('oauth2_ep.static', filename='favicons/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('oauth2_ep.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('oauth2_ep.static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('oauth2_ep.static', filename='favicon.ico') }}">
    <title>Brighthive Authorization and Authentication Service</title>
</head>

<body>
    <div class="login">
        <img class="img-fluid img-max" 
        src="{{ url_for('oauth2_ep.static', filename='images/logo.svg')}}"
        alt="Brighthive Logo">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
